<div class="modal-header">
    <h4 class="modal-title">¿Desea modificar este registro?</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Se va a proceder a actualizar este registro. <em>Esta operación no se podría revertir.</em> ¿Está seguro de que desea continuar la operación?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancelar click')">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Confirmar click')" id="modal-boton-guardar">Confirmar</button>
  </div>
