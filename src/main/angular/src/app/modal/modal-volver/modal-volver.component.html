<div class="modal-header">
    <h4 class="modal-title">¿Desea salir de este registro?</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Se va a proceder a salir de esta página. <strong>Se perderán todos los datos que no hayan sido guardados.</strong> Clicka en confirmar para salir.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancelar click')">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Confirmar click')" id="modal-boton-volver">Confirmar</button>
  </div>
