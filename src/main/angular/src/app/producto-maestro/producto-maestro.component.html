<div class="jumbotron bgblue">
    <h2 class="title " id="titulo-producto-maestro">
        Estancias Registradas
    </h2>
</div>

<div class="container container-xl">
    
<table id="tabla-producto" class="table mb-5">
    <thead>
        <tr>
            <th>Modelo</th>
            <th>Num</th>
            <th>max Per</th>
            <th>m^2</th>
            <th>Disponibilidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos">
            <td>{{producto.nombre}}</td>
            <td>{{producto.modelo}}</td>
            <td>{{producto.marca}}</td>
            <td>{{producto.marca}}</td>
            <td>{{producto.nombreTipoProducto}}</td>
            <td><a routerLink="../{{producto.id}}" (click)="ver()" class="producto-ver btn btn-block btn-info mr-3 mb-1">Ver</a>
                <a routerLink="../{{producto.id}}" class="producto-modificar btn btn-block btn-primary">Modificar</a></td>
        </tr>
    </tbody>
</table>


<a routerLink="../" id="crear-producto" class="btn btn-primary float-left">Crear</a>
<button id="volver-listado-producto" (click)="volver()" class="btn btn-secondary float-right">Volver</button>

</div>
